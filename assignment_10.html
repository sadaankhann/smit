<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput = prompt("Enter a number for the table");

        for (let i = 1; i <= 10; i++) {
            let result = userInput * i;
            console.log(`${userInput} X ${i} = ${result}`);
        }
    </script>
</body>

</html>
