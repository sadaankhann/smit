<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div_1 {
            display: flex;
            justify-content: space-evenly;
        }

        .div_1 input:first-child {
            background-color: green;
            width: 100px;
            border-radius: 20px;
            color: white;
        }

        .div_1 input:last-child {
            background-color: red;
            width: 100px;
            border-radius: 20px;
            color: white;
        }

        .button_3 {
            width: 100px;
            border: none;

            transition:
                background-color 0.3s ease,
                border 0.3s ease,
                color 0.3s ease;

        }

        .button_3:hover {
            background-color: orange;
            border: none;
            color: white;
        }

        #button_2:active{
            background-color: blue;
            color: white;
        }

    </style>
</head>

<body>
    <div class="div_1">
        <input type="button" value="Click Here!" id="button_1" />
        <input type="button" value="Submit Now!" id="button_2" />
        <input type="button" value="See Now!" class="button_3" />
        <input type="button" value="Apply Now!" id="button_4" />
    </div>
</body>


</html>
