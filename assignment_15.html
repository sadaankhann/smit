<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const year = prompt("Enter an year");
        if(year % 4 === 0){
            console.log(`${year} is a leap year!`)
        }
        else{console.log(`${year} is not a leap year!`);}
    </script>
</body>
</html>
